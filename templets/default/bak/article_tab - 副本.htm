<style>
body{font:14px/22px "宋体";}ul,li{margin:0;padding:0;list-style:none;}
.clearfix:after{content:".";display:block;height:0;clear:both;visibility:hidden;line-height:0;}.clearfix{zoom:1;}
.siderbar{width:300px;margin:30px;}
.jqtab_content ul{border:1px solid #eee;}
.jqtab_list li{float:left;width:60px;height:24px;text-align:center;margin-right:10px;cursor:pointer;border:1px solid #333;}
.jqtab_list li.current{ background:#999;font-weight:bold;}
</style>
<!-- <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script> -->
<script type="text/javascript">
$(document).ready(function(){
//标签切换
$(".jqtab_content ul").hide();
$(".index_SERIES_PRODUCTS li:first-child").addClass("current");
$(".jqtab_content ul:first-child").show();
$(".jqtab_content ul").attr("id", function(){return "No" + $(".jqtab_content ul").index(this)});
$(".index_SERIES_PRODUCTS li").mousemove(function(){
    $(this).addClass("current").siblings().removeClass("current");
    var c = $(".index_SERIES_PRODUCTS li");
    var j = c.index(this);
    var objname = "No" + j;
    $("#"+objname).siblings().hide();
    $("#"+objname).show();
});
});
</script>
