<script type="text/javascript">
$(document).ready(function(){
//标签切换
$(".jqtab_content ul").hide();
$(".jqtab_list li:first-child").addClass("current");
$(".jqtab_content ul:first-child").show();
$(".jqtab_content ul").attr("id", function(){return "No" + $(".jqtab_content ul").index(this)});
$(".jqtab_list li").mousemove(function(){
    $(this).addClass("current").siblings().removeClass("current");
    var c = $(".jqtab_list li");
    var j = c.index(this);
    var objname = "No" + j;
    $("#"+objname).siblings().hide();
    $("#"+objname).show();
});
});
</script>
